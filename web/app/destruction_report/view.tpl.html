<div
  class="utility-view rounded"
  style="padding-bottom: 2em;"
  ng-show="!isComplete || model.isLoading"
>
  <cn-loading></cn-loading>
</div>
<div class="utility-view rounded" ng-show="isComplete && !model.isLoading">
  <div class="container-fluid bg-primary rounded-top">
    <h4>
      <button class="btn btn-menu btn-header btn-info pull-right"
              style="margin-top:-4px;"
              ng-click="model.viewModel.toggleLanguage()">
        {{ 'en'==model.viewModel.record.lang ? 'Version fran√ßaise' : 'English Version' }}
      </button>
      <span ng-bind-html="t( 'heading' )"></span>
    </h4>
  </div>
  <div class="form-footer text-right bg-info" style="height:4.6em;">
    <div class="btn-group">
      <div class="btn-group dropdown">
        <button type="button"
                class="btn btn-default dropdown-toggle"
                id="downloadForms"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                ng-click="model.viewModel.downloadDestructionReport()"
                ng-bind-html="t( 'misc.download' )"></button>
      </div>
      <button class="btn btn-default"
              ng-click="model.viewModel.viewReqnVersion()"
              ng-bind-html="t( 'misc.application' )"
              type="button"></button>
      <button class="btn btn-default"
              ng-click="model.viewModel.viewFinalReport()"
              ng-bind-html="t( 'misc.finalReport' )"
              type="button"></button>
      <div class="btn-group dropdown" ng-if="model.viewModel.show( 'compare' ) && 1 < model.viewModel.versionList.length">
        <button type="button"
                class="btn btn-info dropdown-toggle"
                id="versionList"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          Compare {{ null == model.viewModel.compareRecord ? '' : 'Version ' + model.viewModel.compareRecord.version }}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu full-width" aria-labelledby="versionList">
          <li ng-repeat="version in model.viewModel.versionList">
            <a ng-if="version.id != model.viewModel.record.id && model.viewModel.compareRecord != version"
               ng-click="compareTo( version )">
              {{ null == version ? 'none' : 'Version ' + version.version }}
            </a>
          </li>
        </ul>
      </div>
      <button class="btn btn-primary"
              ng-if="model.viewModel.show( 'view' )"
              ng-click="model.viewModel.viewReqn()"
              type="button">Show Record</button>
      <button class="btn btn-success"
              ng-if="model.viewModel.show( 'submit' )"
              ng-click="model.viewModel.submit()"
              ng-bind-html="t( 'misc.submit' )"
              type="button"></button>
    </div>
    <div class="btn-group pull-left">
      <button class="btn btn-danger"
              ng-if="model.viewModel.show( 'delete' )"
              ng-click="model.viewModel.delete()"
              ng-bind-html="t( 'misc.delete' )"
              type="button"></button>
      <button class="btn btn-danger"
              ng-if="model.viewModel.show( 'abandon' )"
              ng-click="model.viewModel.abandon()"
              ng-bind-html="t( 'misc.abandon' )"
              type="button"></button>
    </div>
  </div>
  <div class="container-fluid" style="margin-top: 1em;">
    <ul class="nav nav-tabs nav-justified">
      <li ng-class="{'active':'instructions'==model.viewModel.formTab}">
        <a ng-click="model.viewModel.setFormTab('instructions')" ng-bind-html="t( 'instructions.tab' )"></a>
      </li>
      <li ng-class="{'active':'dataList'==model.viewModel.formTab}">
        <a ng-click="model.viewModel.setFormTab('dataList')"
           ng-class="{
             'text-warning flashing': model.getEditEnabled() && model.viewModel.record.deferral_note_destruction,
             'bg-warning': model.viewModel.compareRecord.differences.dataList.diff
           }"
           ng-bind-html="t( 'dataList.tab' )"></a>
      </li>
    </ul>
    <div ng-show="'instructions'==model.viewModel.formTab"
         class="panel panel-default"
         style="border-top-left-radius: 0px;">
      <div class="panel-body" style="padding-bottom: 0px;">
        <h4 ng-bind-html="t( 'instructions.title' )"></h4>
        <ul class="list-group">
          <li class="list-group-item" ng-bind-html="t( 'instructions.text1' )"></li>
        </ul>
      </div>
    </div>
    <div ng-show="'dataList'==model.viewModel.formTab" class="panel panel-default" style="border-top-left-radius: 0px;">
      <div class="panel-body">
        <cn-deferral-note ng-if="model.getEditEnabled()" note="deferral_note_destruction" class="bg-info"></cn-deferral-note>
        <div class="container-fluid">
          <p class="text-primary" ng-bind-html="t( 'dataList.text' )"></p>
        </div>
        <form name="form" class="form-horizontal" novalidate>
          <div class="form-group">
            <div class="form-body input-group">
              <div
                ng-repeat="dataDestroy in model.viewModel.dataDestroyList"
                style="padding-top: 1.5em; padding-bottom: 1.5em;"
              >
                <label
                  for="dataDestroy{{ dataDestroy.id }}"
                  class="control-label col-sm-4"
                  ng-bind-html="dataDestroy.name"
                ></label>
                <div class="col-sm-8">
                  <input
                    ng-attr-id="dataDestroy + {{ dataDestroy.id }}"
                    ng-model="dataDestroy.formattedDatetime"
                    class="form-control"
                    type="text"
                    ng-click="model.viewModel.selectDataDestroyDatetime(dataDestroy)"
                    ng-disabled="!model.getEditEnabled() || dataDestroy.isPatching"
                    onkeydown="return false"
                  ></input>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="form-footer text-right rounded-bottom bg-info" style="height:4.6em;">
    <button class="btn btn-primary pull-left"
            ng-if="'instructions' != model.viewModel.formTab"
            ng-click="model.viewModel.nextSection( true )"
            ng-bind-html="'<i class=\'glyphicon glyphicon-arrow-left\'></i> ' + t( 'misc.prevButton' )">
    </button>
    <button class="btn btn-primary"
            ng-if="'dataList' != model.viewModel.formTab"
            ng-click="model.viewModel.nextSection( false )"
            ng-bind-html="t( 'misc.nextButton' ) + ' <i class=\'glyphicon glyphicon-arrow-right\'></i>'">
    </button>
  </div>
</div>
