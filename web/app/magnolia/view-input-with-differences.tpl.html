<div style="margin: 0;" class="row" ng-class="{ 'bg-warning': difference }">
  <cn-view-input input="input"
                 no-help-indicator="noHelpIndicator"
                 condensed="difference"
                 model="model"
                 no-cols="noCols">
  </cn-view-input>
  <div ng-if="difference"
       class="col-slim vertical-spacer text-left"
       ng-class="noCols ? 'col-sm-12' : 'col-sm-9 col-sm-offset-3'"
       ng-bind-html="
         model.viewModel.compareRecord[input.key] ? (
           'date' == input.type ? (model.viewModel.compareRecord[input.key]|cnDatetime:'date') :
           'boolean' == input.type ? (model.viewModel.compareRecord[input.key]|cnYesNo|cnUCWords) :
           model.viewModel.compareRecord.differences.textDiff[input.key]
             ? model.viewModel.compareRecord.differences.textDiff[input.key]
             : model.viewModel.compareRecord[input.key]
         ) : '(empty)'
       ">
  </div>
</div>
